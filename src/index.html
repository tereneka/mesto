<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="spinner"><i></i></div>
  <p class="error error_for_content"></p>
  <div class="content">
    <header class="header">
      <a class="header__link" href="#">
        <img class="logo" src="<%=require('./images/logo-white.svg')%>" alt="Место">
      </a>
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <div class="profile__avatar-box">
            <button class="profile__edit-avatar-btn"></button>
            <img class="profile__avatar" src="#" alt="аватарка">
          </div>

          <div>
            <div class="profile__name-flex-box">
              <h1 class="profile__name"></h1>
              <button class="profile__edit-btn" type="button" aria-label="редактирование профиля"></button>
            </div>
            <h2 class="profile__about"></h2>
          </div>
        </div>
        <button class="profile__add-btn" type="button" aria-label="добавление поста"></button>
      </section>

      <section class="elements">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_name_edit-profile">
    <div class="popup__container popup__container_for_form">
      <button class="popup__close-btn" type="button" aria-label="закрытие редактирования профиля"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <p class="error"></p>
      <div class="popup__content-box">
        <form class="popup__form" method="post" name="editProfile" novalidate>
          <input class="popup__input popup__input_data_user-name" id="user-name-input" type="text" name="userName"
            autofocus required minlength="2" maxlength="40" placeholder="Имя">
          <span class="popup__input-error user-name-input-error"></span>
          <input class="popup__input popup__input_data_user-about" id="user-about-input" type="text" name="userAbout"
            required minlength="2" maxlength="200" placeholder="О себе">
          <span class="popup__input-error user-about-input-error"></span>
          <button class="popup__submit-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup popup_name_edit-avatar">
    <div class="popup__container popup__container_for_form">
      <button class="popup__close-btn" type="button" aria-label="закрытие редактирования аватара"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <p class="error"></p>
      <div class="popup__content-box">
        <form class="popup__form" method="post" name="editAvatar" novalidate>
          <input class="popup__input popup__input_data_avatar" id="avatar-input" type="url" name="avatar" required
            placeholder="Ссылка на картинку">
          <span class="popup__input-error avatar-input-error"></span>
          <button class="popup__submit-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup popup_name_add-card">
    <div class="popup__container popup__container_for_form">
      <button class="popup__close-btn" type="button" aria-label="закрытие добавления нового места"></button>
      <h3 class="popup__title">Новое место</h3>
      <p class="error"></p>
      <div class="popup__content-box">
        <form class="popup__form" method="post" name="addCard" novalidate>
          <input class="popup__input popup__input_data_card-name" id="card-name-input" placeholder="Название"
            type="text" name="cardName" autofocus required minlength="2" maxlength="30">
          <span class="popup__input-error card-name-input-error"></span>
          <input class="popup__input popup__input_data_card-link" id="card-link-input" placeholder="Ссылка на картинку"
            type="url" name="cardLink" required>
          <span class="popup__input-error card-link-input-error"></span>
          <button class="popup__submit-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup popup_name_delete-card">
    <div class="popup__container popup__container_for_delete-card">
      <button class="popup__close-btn" type="button" aria-label="закрытие удаление карточки"></button>
      <h3 class="popup__title">Вы уверены?</h3>
      <p class="error"></p>
      <div class="popup__content-box">
        <button class="popup__submit-btn" type="button">Да</button>
      </div>
    </div>
  </div>

  <div class="popup popup_name_fullscreen-photo">
    <div class="popup__container">
      <button class="popup__close-btn" type="button" aria-label="закрытие добавления нового места"></button>
      <img class="popup__photo" src="#" alt="#">
      <p class="popup__photo-caption"></p>
    </div>
  </div>

  <template id="card-template">
    <div class="elements__item">
      <img class="elements__photo" src="#" alt="#">
      <button class="elements__trash" type="button" aria-label="удалить"></button>
      <div class="elements__title-flex-box">
        <h3 class="elements__title">Васюганские болота</h3>
        <div>
          <button class="elements__like" type="button" aria-label="нравится"></button>
          <p class="elements__like-count"></p>
        </div>
      </div>
    </div>
  </template>

</body>

</html>
