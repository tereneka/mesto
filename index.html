<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><a class="header__link" href="#"><img class="logo" src="63c7287f6286e29b0c30.svg" alt="Место"></a></header><main><section class="profile"><div class="profile__info"><img class="profile__avatar" src="fe6c4f9454995a436f2e.png" alt="аватарка"><div><div class="profile__name-flex-box"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-btn" type="button" aria-label="редактирование профиля"></button></div><h2 class="profile__about">Исследователь океана</h2></div></div><button class="profile__add-btn" type="button" aria-label="добавление поста"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_name_edit-profile"><div class="popup__container popup__container_for_form"><button class="popup__close-btn" type="button" aria-label="закрытие редактирования профиля"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" method="post" name="editProfile" novalidate><input class="popup__input popup__input_data_user-name" id="user-name-input" name="userName" autofocus required minlength="2" maxlength="40" placeholder="Имя"> <span class="popup__input-error user-name-input-error"></span> <input class="popup__input popup__input_data_user-about" id="user-about-input" name="userAbout" required minlength="2" maxlength="200" placeholder="О себе"> <span class="popup__input-error user-about-input-error"></span> <button class="popup__submit-btn" type="submit">Сохранить</button></form></div></div><div class="popup popup_name_add-card"><div class="popup__container popup__container_for_form"><button
