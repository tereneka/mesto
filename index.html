<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<!-- Добавьте атрибут required для полей формы -было в первом варианте
Для реализации адаптивной сетки в секции с карточками места можно использовать ключевые слова auto-fit и minmax  -было в первом варианте -->

<body class="root">
  <header class="header">
    <a class="header__link" href="#">
      <img class="logo" src="./images/logo-white.svg" alt="Место">
    </a>
  </header>
  <main>
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/avatar.png" alt="аватарка">
        <div>
          <div class="profile__name-flex-box">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button" aria-label="редактирование профиля"></button>
          </div>
          <h2 class="profile__about">Исследователь океана</h2>
        </div>
      </div>
      <button class="profile__add-btn" type="button" aria-label="добавление поста"></button>
    </section>

    <section class="elements">
      <div class="elements__item">
        <img class="elements__photo" src="./images/vasuganskie.png" alt="фотография">
        <div class="elements__title-flex-box">
          <h3 class="elements__title">Васюганские болота</h3>
          <button class="elements__like" type="button" aria-label="нравится"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__photo" src="./images/chuiskiy.png" alt="фотография">
        <div class="elements__title-flex-box">
          <h3 class="elements__title">Чуйский тракт</h3>
          <button class="elements__like" type="button" aria-label="нравится"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__photo" src="./images/kareliya.png" alt="фотография">
        <div class="elements__title-flex-box">
          <h3 class="elements__title">Карелия</h3>
          <button class="elements__like" type="button" aria-label="нравится"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__photo" src="./images/elbrus.png" alt="фотография">
        <div class="elements__title-flex-box">
          <h3 class="elements__title">Гора Эльбрус</h3>
          <button class="elements__like" type="button" aria-label="нравится"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__photo" src="./images/dombai.png" alt="фотография">
        <div class="elements__title-flex-box">
          <h3 class="elements__title">Домбай</h3>
          <button class="elements__like" type="button" aria-label="нравится"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__photo" src="./images/karachaevsk.png" alt="фотография">
        <div class="elements__title-flex-box">
          <h3 class="elements__title">Карачаево-черкесия</h3>
          <button class="elements__like" type="button" aria-label="нравится"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-btn" type="button" aria-label="закрытие редактирования профиля"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" method="post" name="profileEdit">
        <input class="popup__input popup__input_data_name" type="text" name="userName" id="userName" autofocus required>
        <input class="popup__input popup__input_data_about" type="text" name="userAbout" id="userAbout" required>
        <!-- прочитала информацию о атрибуте name для кнопки, но так и не поняла что он даёт -->
        <button class="popup__submit-btn" type="submit" name="editeFormBtnSubmit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
