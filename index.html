<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <a href="#">
      <img class="logo" src="./images/logo-white.svg" alt="Mesto">
    </a>
  </header>
  <main>
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/avatar.png" alt="аватарка">
        <div>
          <div class="profile__name-flex-box">
            <p class="profile__name">Жак-Ив Кусто</p>
            <button class="edit-button" type="button"></button>
          </div>

          <p class="profile__descr">Исследователь океана</p>

        </div>
      </div>
      <button class="add-button" type="button"></button>
    </section>

    <section class="elements">
      <div class="elements__item">
        <div class="elements__photo-group">
          <img src="" alt="фотография">
        </div>
        <h3 class="elements__title"></h3>
      </div>
    </section>
  </main>
</body>

</html>
