<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <a href="#">
      <img class="logo" src="./images/logo-white.svg" alt="Mesto">
    </a>
  </header>
  <main>
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/avatar.png" alt="аватарка">
        <div>
          <div class="profile__name-flex-box">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="edit-button" type="button"></button>
          </div>
          <h2 class="profile__about">Исследователь океана</h2>
        </div>
      </div>
      <button class="add-button" type="button"></button>
    </section>

    <div class="popup">
      <form class="popup__form" method="post">
        <button class="popup__close-btn" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input" type="text" name="userName" id="userName" value="Жак-Ив Кусто" autofocus required>
        <input class="popup__input" type="text" name="userAbout" id="userAbout" value="Исследователь океана" required>
        <button class="popup__sub-btn" type="submit">Сохранить</button>
      </form>
    </div>

    <section class="elements">
      <div class="elements__item">
        <div class="elements__photo-group">
          <img class="elements__photo" src="./images/vasuganskie.png" alt="фотография">
        </div>
        <div class="elements__title-flex-box">
          <h3 class="elements__title">Васюганские болота</h3>
          <div class="elements__like"></div>
        </div>
      </div>
      <div class="elements__item">
        <div class="elements__photo-group">
          <img class="elements__photo" src="./images/chuiskiy.png" alt="фотография">
        </div>
        <div class="elements__title-flex-box">
          <h3 class="elements__title">Чуйский тракт</h3>
          <div class="elements__like"></div>
        </div>
      </div>
      <div class="elements__item">
        <div class="elements__photo-group">
          <img class="elements__photo" src="./images/kareliya.png" alt="фотография">
        </div>
        <div class="elements__title-flex-box">
          <h3 class="elements__title">Карелия</h3>
          <div class="elements__like"></div>
        </div>
      </div>
      <div class="elements__item">
        <div class="elements__photo-group">
          <img class="elements__photo" src="./images/elbrus.png" alt="фотография">
        </div>
        <div class="elements__title-flex-box">
          <h3 class="elements__title">Гора Эльбрус</h3>
          <div class="elements__like"></div>
        </div>
      </div>
      <div class="elements__item">
        <div class="elements__photo-group">
          <img class="elements__photo" src="./images/dombai.png" alt="фотография">
        </div>
        <div class="elements__title-flex-box">
          <h3 class="elements__title">Домбай</h3>
          <div class="elements__like"></div>
        </div>
      </div>
      <div class="elements__item">
        <div class="elements__photo-group">
          <img class="elements__photo" src="./images/karachaevsk.png" alt="фотография">
        </div>
        <div class="elements__title-flex-box">
          <h3 class="elements__title">Карачаево-черкесия</h3>
          <div class="elements__like"></div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>

</html>
